<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Card</title>
  </head>
  <body>
    <div class="outerContainer"></div>
    <div class="container">
      <div class="left-side">
        <h1>Marketing</h1>
        <p>
          Elevate your marketing campaigns, with connective creative unlike any
          other--that continuously convert: driving reach and revenue way up.
        </p>
        <button class="btn">Read Our Cases</button>
      </div>
      <div class="right-side">
        <div class="card">
          <h2>+45%</h2>
          <p>Client revenue</p>
        </div>
        <div class="card">
          <h2>+29%</h2>
          <p>Ad Spend</p>
        </div>
        <div class="card">
          <h2>+42%</h2>
          <p>Maus</p>
        </div>
        <div class="card">
          <h2>+98%</h2>
          <p>Overall ROI</p>
        </div>
      </div>
    </div>
  </body>
</html>
