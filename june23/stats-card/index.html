<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Card</title>

  <body>
    <div class="container">
      <h2 class="header">Our results</h2>
      <div class="card-container">

        </div>

        <div class="card">
          <h1>225</h1>
          <p>New customers opted for our PRO features.</p>
        </div>

        <div class="card">
          <h1>2M</h1>
          <p>Notifications sent through our and third-party platforms.</p>
        </div>
      </div>
      <div class="footer">
        <p>Read our top clients <a href="#">testimonials</a>.</p>
      </div>
    </div>
  </body>
</html>
